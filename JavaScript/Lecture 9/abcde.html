<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A,B,C,D,E</title>
    <script>

        var ch = 65;
        for (var i = 1; i <= 5; i++) {
            for (var k = 2; k <= i; k++) {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
            }
            for (var j = i; j <= 5; j++) {
                document.write(String.fromCharCode(ch + j - 1) + " ")
            }
            document.write("<br>")
        }

    </script>
</head>

<body>

</body>

</html>
