<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary</title>
    <script>
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                var print = (j == 1 || j == 4) ? "1" : "0";
                document.write(print);
            }
            document.write('<br>')
        }
    </script>
</head>

<body>

</body>

</html>
