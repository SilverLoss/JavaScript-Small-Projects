<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Star Pattern</title>
    <script>
        for (var i = 5; i >= 1; i--) {
            if (i % 2 == 1) {
                for (let k = 1; k <= i; k++) {
                    document.write("&nbsp;&nbsp;")
                }
                for (let j = 1; j <= 6 - i; j++) {
                    document.write("* &nbsp;")
                }
                document.write("<br>")
            }
        }

        // for (var i = 1; i <= 3; i++) {

        // }

    </script>
</head>
