<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANISH</title>
    <script>
        var str = "MANISH";
        for (var i = 0; i <= str.length; i++) {
            for (var j = 0; j < i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;")
            }
            for (var k = 0; k <= str.length; k++) {
                document.write(str.charAt(i + k) + " ")
            }
            document.write('<br>')
        }

    </script>
</head>

</html>
