<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Email Id</title>
    <script>
        var string = "example12@gmail.com";
        var s = "Valid Email Id";
        var count = 0;

        if (string.length >= 2) {
            for (let i = 0; i < string.length; i++) {
                if (string[i] == "@") {
                    var at = i;
                } else if (string[i] == ".") {
                    var dot = i;
                }
            }
        }
        if (dot >= at + 2) {
            count++;
        }
        if (dot == string.length - 1) {
            count++;
        }
        if (count == 1) {
            document.write(s)
        } else {
            document.write("Not " + s)
        }
    </script>

</head>

<body>

</body>

</html>
