<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Name</title>
    <script>
        var s = 'Rajat ghate';
        var flag = false;

        for (var i = 0; i < s.length; i++) {
            if ((s[i] >= 'a' && s[i] <= 'z') || (s[i] >= 'A' && s[i] <= 'Z')) {
                for (var j = 0; j < s.length; j++) {
                    if (s[j] == " ") {
                        flag = true;
                        break;
                    }
                }
            }
        }
        if (flag) {
            document.write("Valid Name")
        } else {
            document.write("Not valid Name")
        }
    </script>
</head>

</html>
