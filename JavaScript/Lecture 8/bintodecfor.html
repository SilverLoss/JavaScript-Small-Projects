<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal (for loop)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val = parseInt(document.getElementById('val').value)
            var rem = 0, decimal = 0, base = 1;
            for (var i = 0; val > 0; i++) {
                rem = val % 10;
                decimal = decimal + rem * base;
                val = Math.floor(val / 10)
                base = base * 2;
            }
            document.getElementById('res').innerHTML = "Decimal Number is " + decimal;
        }
    </script>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-5">
                <div class="card border-primary text-center">
                    <div class="card-header">
                        <h4 class="card-title">Binary To Decimal</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter a Number" name="number" id="val">
                        </div>
                        <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
