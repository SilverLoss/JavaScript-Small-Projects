<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series (do-while loop)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val = parseInt(document.getElementById('val').value);
            var val1 = 0, val2 = 1;
            var nextVal = 0;
            prime = 0;
            var i = 1;
            do {
                nextVal = val1 + val2;
                if (val1 == 0 || val1 == 1) {
                    prime++;
                }
                
                var j = 2;
                do {
                    if ((val1 != 2) && (val1 % j == 0)) {
                        prime++;
                    }
                    j++;
                } while (j <= val1 / 2);
                if (prime == 0) {
                    document.write(val1 + "<br>")
                }
                val1 = val2;
                val2 = nextVal;
                prime = 0;
                i++;
            } while (i <= val);
        }
    </script>

</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-5">
                <div class="card border-primary text-center">
                    <div class="card-header">
                        <h4 class="card-title">Fibonacci Number Prime Only</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter a Number" name="number" id="val">
                        </div>
                        <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
                    </div>
                    <div class="card-footer">
                        <h3 id="res"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
