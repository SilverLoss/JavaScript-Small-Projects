<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary (do-while loop)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val = parseInt(document.getElementById('val').value)
            var rem = 0;
            var binaryNumber = 0;
            var placeChange = 1;

            var i = 0;
            do {
                rem = val % 2;
                val = parseInt(val / 2);
                binaryNumber = binaryNumber + (rem * placeChange);
                placeChange = placeChange * 10;
            } while (0 < val);
            document.getElementById('res').innerHTML = `Binary is ${binaryNumber}`
        }
    </script>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-5">
                <div class="card border-primary text-center">
                    <div class="card-header">
                        <h4 class="card-title">Decimal To Binary</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter a Number" name="number" id="val">
                        </div>
                        <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
