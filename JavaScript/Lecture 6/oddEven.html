<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>


        function check() {
            var num = parseInt(document.getElementById('num').value);

            switch (num % 2) {
                case 0:
                    document.getElementById('res').innerHTML = "Number is Even Number";
                    break;
                case 1:
                    document.getElementById('res').innerHTML = "Number is Odd Number";
                    break;
                default:
                    document.getElementById('res').innerHTML = "Enter a Valid Number";
                    break;
            }
        }

    </script>
</head>

<body>
    <div class="container-fluid d-sm-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
                <h5 class="text-dark card-title">Odd & Even</h5>
            </div>
            <div class="card-body">
                <input type="text" class="form-control my-2" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="num" placeholder="Enter a Number">
                <button class="btn btn-outline-secondary my-3" onclick="check()">Click</button>
            </div>
            <div class="card-footer">
                <h6 id="res"></h6>
            </div>
        </div>
    </div>
</body>

</html>
