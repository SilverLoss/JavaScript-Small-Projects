<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function check() {
            var year = parseInt(document.getElementById('year').value);
            switch (year % 4 == 0 && year % 100 != 0 || year % 400 == 0 ? 0 : 1) {
                case 0:
                    document.getElementById('res').innerHTML = `${year} is a Leap Year`;
                    break;
                case 1:
                    document.getElementById('res').innerHTML = `${year} is  Not a Leap Year`;
                    break;
                default:
                    document.getElementById('res').innerHTML = "Enter Valid Year";
                    break;
            }
        }

    </script>
</head>

<body>
    <div class="container-fluid d-sm-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
                <h5 class="text-dark card-title">Check Leap Year</h5>
            </div>
            <div class="card-body">
                <input type="text" class="form-control my-2" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="year" placeholder="Enter a Year">
                <button class="btn btn-outline-secondary my-3" onclick="check()">Click</button>
            </div>
            <div class="card-footer">
                <h6 id="res"></h6>
            </div>
        </div>
    </div>
</body>

</html>
