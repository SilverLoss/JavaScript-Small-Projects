<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Digit Length Using Ladder (else-if)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val = parseInt(document.getElementById('val1').value);

            if (val < 10) {
                document.getElementById('res').innerHTML = "The Number is One Digit"
            } else if (val < 100) {
                document.getElementById('res').innerHTML = "The Number is Two Digit"
            } else {
                document.getElementById('res').innerHTML = "The Number is Above Two Digit"
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid d-sm-flex justify-content-center align-items-center w-100 " style="height: 100vh;">
        <div class="card border-danger mb-3 text-center" style="width: 20rem;">
            <div class="card-header">
                <h3 class="text-danger">Check Digit Length</h3>
            </div>
            <div class="card-body text-danger">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Digit" name="digit" id="val1">
                </div>
                <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
            </div>
            <div class="card-footer">
                <h5 id="res">
                </h5>
            </div>
        </div>
</body>

</html>
