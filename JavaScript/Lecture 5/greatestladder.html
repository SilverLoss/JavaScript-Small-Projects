<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Of Four Using Ladder (else-if)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val1 = parseInt(document.getElementById('val1').value);
            var val2 = parseInt(document.getElementById('val2').value);
            var val3 = parseInt(document.getElementById('val3').value);
            var val4 = parseInt(document.getElementById('val4').value);

            if (val1 > val2 && val1 > val3 && val1 > val4) {
                document.getElementById('res').innerHTML = "Value 1 is Greatest"
            } else if (val2 > val3 && val2 > val4) {
                document.getElementById('res').innerHTML = "Value 2 is Greatest"
            } else if (val3 > val4) {
                document.getElementById('res').innerHTML = "Value 3 is Greatest"
            } else {
                document.getElementById('res').innerHTML = "Value 4 is Greatest"
            }

        }
    </script>
</head>

<body>
    <div class="container-fluid d-sm-flex justify-content-center align-items-center w-100 " style="height: 100vh;">
        <div class="card border-danger mb-3 text-center" style="width: 20rem;">
            <div class="card-header">
                <h3 class="text-danger">Greatest Of Four</h3>
            </div>
            <div class="card-body text-danger">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Value 1" name="value 1" id="val1">
                    <input type="text" class="form-control mt-2" placeholder="Enter Value 2" name="value 2" id="val2">
                    <input type="text" class="form-control mt-2" placeholder="Enter Value 3" name="value 3" id="val3">
                    <input type="text" class="form-control mt-2" placeholder="Enter Value 4" name="value 4" id="val4">
                </div>
                <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
            </div>
            <div class="card-footer">
                <h5 id="res">
                </h5>
            </div>
        </div>
    </div>
</body>

</html>
