<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Slab Using</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val = parseInt(document.getElementById('val1').value);

            if (val <= 300000) {
                document.getElementById('res').innerHTML = "You have to pay 0% Tax"
            } else if (val > 300000 && val <= 600000) {
                document.getElementById('res').innerHTML = "You have to pay 5% Tax"
            } else if (val > 600000 && val <= 900000) {
                document.getElementById('res').innerHTML = "You have to pay 10% Tax"
            } else if (val > 900000 && val <= 1200000) {
                document.getElementById('res').innerHTML = "You have to pay 15% Tax"
            } else if (val > 1200000 && val <= 1500000) {
                document.getElementById('res').innerHTML = "You have to pay 20% Tax"
            } else {
                document.getElementById('res').innerHTML = "You have to pay 30% Tax"
            }

        }
    </script>
</head>

<body>
    <div class="container-fluid d-sm-flex justify-content-center align-items-center w-100 " style="height: 100vh;">
        <div class="card border-danger mb-3 text-center" style="width: 20rem;">
            <div class="card-header">
                <h3 class="text-danger">Income Tax Slab</h3>
            </div>
            <div class="card-body text-danger">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Your Total Income"
                        name="annual" id="val1">
                </div>
                <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
            </div>
            <div class="card-footer">
                <h5 id="res">
                </h5>
            </div>
        </div>
    </div>
</body>

</html>
