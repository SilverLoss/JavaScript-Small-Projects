<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var val = parseInt(document.getElementById('val').value);
            var factorial = 1;

            var i = 1;
            while (i <= val) {
                factorial *= i;
                i++;
            } 
            document.getElementById("res").innerHTML = `The Factorial of ${val} is ${factorial}`
        }
    </script>
</head>

<body>
    <div class="container-fluid d-sm-flex justify-content-center align-items-center w-100 " style="height: 100vh;">
        <div class="card border-danger mb-3 text-center" style="width: 20rem;">
            <div class="card-header">
                <h3 class="text-danger">Factorial Number</h3>
            </div>
            <div class="card-body text-danger">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a Number" name="number" id="val">
                </div>
                <button type="button" class="btn btn-outline-danger" onclick="check()">Submit</button>
            </div>
            <div class="card-footer">
                <h5 id="res"></h5>
            </div>
        </div>
    </div>
</body>

</html>
