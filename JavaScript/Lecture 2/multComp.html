<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication of two Complex Number</title>
    <script>
        function multComp() {
            var real1 = parseInt(document.getElementById('real1').value)
            var imag1 = parseInt(document.getElementById('imag1').value)
            var real2 = parseInt(document.getElementById('real2').value)
            var imag2 = parseInt(document.getElementById('imag2').value)

            var Real1 = (real1 * real2);
            var Imag1 = (real1 * imag2);

            var Imag2 = (imag1 * real2);
            var Imag3 = ((imag1 * imag2) * (-1));

            var Real = Real1 + Imag3;
            var Imag = Imag1 + Imag2;
            document.write("The Multiplication of two complex number is " + Real + " + " + Imag + "i")
        }
    </script>
</head>

<body>
    <div class="container"
        style="width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;flex-direction: column;">
        <h1>Multiplication Of Two Complex Number</h1>
        <div class="main" style="display: flex; justify-content: space-around; align-items: center;">
            <div class="left">
                <input type="number" id="real1" placeholder="Enter Real Number 1"
                    style="width:250px;height: 40px;margin-bottom: 15px;padding-left: 15px;" /><br>
                <input type="number" id="imag1" placeholder="Enter Imaginary Number 1 (i)"
                    style="width:250px;height: 40px;margin-bottom: 15px;padding-left: 15px;" /><br>
            </div>
            <div class="right" style="margin-left: 10px;">
                <input type="number" id="real2" placeholder="Enter Real Number 2"
                    style="width:250px;height: 40px;margin-bottom: 15px;padding-left: 15px;" /><br>
                <input type="number" id="imag2" placeholder="Enter Imaginary Number 2 (i)"
                    style="width:250px;height: 40px;margin-bottom: 15px;padding-left: 15px;" /><br>
            </div>
        </div>
        <input type="button" value="Click" style="width:500px;height: 40px;" onclick="multComp()">
    </div>

</body>

</html>
