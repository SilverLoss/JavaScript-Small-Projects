<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Max Length word</title>
    <script>
        var s = 'it is a long established fact that a reader will be distracted';
        var arr = [];
        var s1 = '';
        var s2 = "";
        var max = 0;

        for (var i of s) {
            if (i == " ") {
                arr.push(s1);
                s1 = "";
            } else {
                s1 = s1 + i;
            }
        }
        if (s1 != "") {
            arr.push(s1);
        }

        for (var j = 0; j < arr.length; j++) {
            if (arr[j].length > max) {
                max = arr[j].length;
                s2 = arr[j];
            }
        }
        document.write("The Maximum Length Word is " + s2);
    </script>
</head>
