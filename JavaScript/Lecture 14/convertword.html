<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert word into opposite case</title>
</head>

<body>
    <script>
        var s = 'it iS a loNg eStaBlisHed fAcT ThAt a rEaDer wIll bE dIsTrActEd';
        var s1 = '';

        for (var i of s) {
            if (i >= 'a' && i <= 'z') {
                s1 = s1 + String.fromCharCode(i.charCodeAt() - 32);
            } else if (i >= 'A' && i <= 'Z') {
                s1 = s1 + String.fromCharCode(i.charCodeAt() + 32)
            } else {
                s1 = s1 + i;
            }
        }
        document.write(s1);
    </script>
</body>

</html>
