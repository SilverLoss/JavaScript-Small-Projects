<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4 - Assignment(1)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var option1 = '';
        var option2 = '';
        var option3 = '';
        var option4 = '';
        var option5 = '';

        // Check Uppercase & Lowercase
        function fun1(a) {
            option1 = a;
        }

        function check1() {
            var val1 = document.getElementById('val1').value;
            if (option1 == 'tern1') {
                console.log("ternary operator")
                var s = (val1 >= 'A' && val1 <= 'Z') ?
                    `The Letter ${val1} is Uppercase` :
                    `The Letter ${val1} is Lowercase`;

                document.getElementById('res1').innerHTML = s;
            } else {
                console.log("if-else statement")

                if (val1 >= 'A' && val1 <= 'Z') {
                    document.getElementById('res1').innerHTML = `The Letter ${val1} is Uppercase`
                } else {
                    document.getElementById('res1').innerHTML = `The Letter ${val1} is Lowercase`
                }
            }
        }

        // Check No. > 10
        function fun2(b) {
            option2 = b;
        }

        function check2() {

            var val2 = parseInt(document.getElementById('val2').value);

            if (option2 == 'tern2') {
                var s = (val2 > 9) ? `The Number ${val2} is Greater Than One Digit` : `The Number ${val2} is One Digit Number`;
                document.getElementById('res2').innerHTML = s;
            } else {
                if (val2 > 9) {
                    document.getElementById("res2").innerHTML = `The Number ${val2} is Greater Than One Digit`
                } else {
                    document.getElementById("res2").innerHTML = `The Number ${val2} is One Digit Number`
                }
            }
        }

        // Check Vote
        function fun3(c) {
            option3 = c;
        }

        function check3() {
            var val3 = parseInt(document.getElementById('val3').value);

            if (option3 == "tern3") {
                var s = (val3 >= 18) ? "You are eligible to Vote" : "You are not eligible to Vote";
                document.getElementById('res3').innerHTML = s;
            } else {
                if (val3 >= 18) {
                    document.getElementById('res3').innerHTML = `You are eligible to Vote`;
                }
                else {
                    document.getElementById('res3').innerHTML = `You are not eligible to Vote`;
                }
            }
        }

        // Check Leap Year
        function fun4(d) {
            option4 = d;
        }
          
        function check4() {
            var val4 = parseInt(document.getElementById("val4").value);

            if (option4 == "tern4") {
                var s = (val4 % 4 == 0 && val4 % 100 != 0 || val4 % 400 == 0) ? `The Year ${val4} is a Leap Year` : `The Year ${val4} is not a Leap Year`;
                document.getElementById('res4').innerHTML = s;

            } else {
                if (val4 % 4 == 0 && val4 % 100 != 0 || val4 % 400 == 0) {
                    document.getElementById('res4').innerHTML = `The Year ${val4} is a Leap Year`;
                } else {
                    document.getElementById('res4').innerHTML = `The Year ${val4} is not a Leap year`;
                }
            }
        }

        // Check Grace
        function fun5(e) {
            option5 = e;
        }

        function check5() {
            var mark1 = parseInt(document.getElementById("mark1").value)
            var mark2 = parseInt(document.getElementById("mark2").value)

            if (option5 == 'tern5') {
                var s = ((mark1 + mark2) <= 33 && (mark1 + mark2) >= 28) ? "Student is Eligible for Grace" : "Student is not Eligible for Grace"
                document.getElementById('res5').innerHTML = s;
            } else {
                if ((mark1 + mark2) <= 33 && (mark1 + mark2) >= 28) {
                    document.getElementById('res5').innerHTML = "Student is Eligible for Grace";
                } else {
                    document.getElementById('res5').innerHTML = "Student is not Eligible for Grace";
                }
            }
        }
    </script>
</head>

<body>

    <div class="container-fluid p-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Check Letter -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check UpperCase & LowerCase</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val1" placeholder="Enter a Letter">
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="tern1"
                                onchange="fun1(this.value)">
                            <label class="form-check-label" for="inlineRadio1">Ternary</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="ifelse1"
                                onchange="fun1(this.value)">
                            <label class="form-check-label" for="inlineRadio2">If-Else</label>
                        </div>
                        <br><br>
                        <button class="btn btn-primary" type="button" onclick="check1()">Check</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res1"></h5>
                    </div>
                </div>
            </div>

            <!-- Check No. Greater Than 10 -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check No. Greater Than 10</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val2" placeholder="Enter a number">
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="tern2"
                                onchange="fun2(this.value)">
                            <label class="form-check-label" for="inlineRadio1">Ternary</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="ifelse2"
                                onchange="fun2(this.value)">
                            <label class="form-check-label" for="inlineRadio2">If-Else</label>
                        </div>
                        <br><br>
                        <button class="btn btn-primary" type="button" onclick="check2()">Check</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res2"></h5>
                    </div>
                </div>
            </div>

            <!-- Check eligible to vote -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check Eligible to Vote</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val3" placeholder="Enter Age">
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="tern3"
                                onchange="fun3(this.value)">
                            <label class="form-check-label" for="inlineRadio1">Ternary</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="ifelse3"
                                onchange="fun3(this.value)">
                            <label class="form-check-label" for="inlineRadio2">If-Else</label>
                        </div>
                        <br><br>
                        <button class="btn btn-primary" type="button" onclick="check3()">Check</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res3"></h5>
                    </div>
                </div>
            </div>

            <!-- Check Leap Year -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check Leap Year</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val4" placeholder="Enter a Year">
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="tern4"
                                onchange="fun4(this.value)">
                            <label class="form-check-label" for="inlineRadio1">Ternary</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="ifelse4"
                                onchange="fun4(this.value)">
                            <label class="form-check-label" for="inlineRadio2">If-Else</label>
                        </div>
                        <br><br>
                        <button class="btn btn-primary" type="button" onclick="check4()">Check</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res4"></h5>
                    </div>
                </div>
            </div>

            <!-- Check Grace -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check for Grace</h3>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control mx-1" id="mark1"
                                placeholder="Enter Practical Number" />
                            <input type="text" class="form-control mx-1" id="mark2" placeholder="Enter Theory Number" />
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="tern5"
                                onchange="fun5(this.value)">
                            <label class="form-check-label" for="inlineRadio1">Ternary</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="ifelse5"
                                onchange="fun5(this.value)">
                            <label class="form-check-label" for="inlineRadio2">If-Else</label>
                        </div>
                        <br><br>
                        <button class="btn btn-primary" type="button" onclick="check5()">Check</button>
                    </div>
                    <div class="card-footer">
                        <h5 id="res5"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
