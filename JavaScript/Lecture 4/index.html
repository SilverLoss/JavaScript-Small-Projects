<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4 - Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check Leap year
        function checkIfElse1() {
            let val1 = parseInt(document.getElementById('val1').value)

            if (val1 % 4 == 0 && val1 % 100 != 0 || val1 % 400 == 0) {
                document.getElementById('res1').innerHTML = `The Year ${val1} is a Leap Year`;
            } else {
                document.getElementById('res1').innerHTML = `The Year ${val1} is not a Leap year`;
            }
        }

        function checkTernary1() {
            let val1 = parseInt(document.getElementById("val1").value);
            var a = (val1 % 4 == 0 && val1 % 100 != 0 || val1 % 400 == 0) ? `The Year ${val1} is a Leap Year` : `The Year ${val1} is not a Leap Year`;

            document.getElementById('res1').innerHTML = a;
        }

        // Check No. > two digits
        function checkIfElse2() {
            var val2 = parseInt(document.getElementById('val2').value);

            if (val2 > 9) {
                document.getElementById("res2").innerHTML = `The Number ${val2} is Greater Than One Digit`
            } else {
                document.getElementById("res2").innerHTML = `The Number ${val2} is One Digit Number`
            }
        }

        function checkTernary2() {
            var val2 = parseInt(document.getElementById('val2').value);

            var b = (val2 > 9) ? `The Number ${val2} is Greater Than One Digit` : `The Number ${val2} is One Digit Number`;

            document.getElementById('res2').innerHTML = b;
        }

        // Check Letter UC or LC
        function checkIfElse3() {
            var val3 = document.getElementById('val3').value;

            if (val3 >= 'A' && val3 <= 'Z') {
                document.getElementById('res3').innerHTML = `The Letter ${val3} is Uppercase`
            } else {
                document.getElementById('res3').innerHTML = `The Letter ${val3} is Lowercase`
            }
        }

        function checkTernary3() {
            var val3 = document.getElementById('val3').value;
            var c = (val3 >= 'A' && val3 <= 'Z') ? `The Letter ${val3} is Uppercase` : `The Letter ${val3} is Lowercase`;

            document.getElementById('res3').innerHTML = c;
        }

        // Check Vote
        function checkIfElse4() {
            var val4 = parseInt(document.getElementById('val4').value);

            if (val4 >= 18) {
                document.getElementById('res4').innerHTML = `You are eligible to Vote`;
            }
            else {
                document.getElementById('res4').innerHTML = `You are not eligible to Vote`;
            }
        }

        function checkTernary4() {
            var val4 = parseInt(document.getElementById('val4').value);

            var d = (val4 >= 18) ? "You are eligible to Vote" : "You are not eligible to Vote";
            document.getElementById('res4').innerHTML = d
        }

        // Check Grace
        function checkIfElse5() {
            var mark1 = parseInt(document.getElementById("mark1").value);
            var mark2 = parseInt(document.getElementById("mark2").value);

            if ((mark1 + mark2) <= 33 && (mark1 + mark2) >= 28) {
                document.getElementById('res5').innerHTML = "Student is Eligible for Grace";
            } else {
                document.getElementById('res5').innerHTML = "Student is not Eligible for Grace";
            }
        }

        function checkTernary5() {
            var mark1 = parseInt(document.getElementById("mark1").value)
            var mark2 = parseInt(document.getElementById("mark2").value)

            var e = ((mark1 + mark2) <= 33 && (mark1 + mark2) >= 28) ? "Student is Eligible for Grace" : "Student is not Eligible for Grace"
            document.getElementById('res5').innerHTML = e;
        }
    </script>
</head>

<body>

    <div class="container-fluid p-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Check Leap Year -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check Leap Year</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val1" placeholder="Enter a Year">
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" onclick="checkTernary1()">Check
                                (Ternary)</button>
                            <button class="btn btn-primary" type="button" onclick="checkIfElse1()">Check
                                (If-Else)</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 id="res1"></h5>
                    </div>
                </div>
            </div>

            <!-- Check Number > Two Digits -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check No. Greater Than 10</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val2" placeholder="Enter a Number">
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" onclick="checkTernary2()">Check
                                (Ternary)</button>
                            <button class="btn btn-primary" type="button" onclick="checkIfElse2()">Check
                                (If-Else)</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 id="res2"></h5>
                    </div>
                </div>
            </div>

            <!-- Check Letter Uppercase or Lowercase -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check Uppercase Or Lowercase</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val3" placeholder="Enter a Letter">
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" onclick="checkTernary3()">Check
                                (Ternary)</button>
                            <button class="btn btn-primary" type="button" onclick="checkIfElse3()">Check
                                (If-Else)</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 id="res3"></h5>
                    </div>
                </div>
            </div>

            <!-- Check Eligible To Vote -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check Eligible to Vote</h3>
                    <div class="card-body">
                        <div class="col-auto px-4">
                            <input type="text" class="form-control" id="val4" placeholder="Enter Age">
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" onclick="checkTernary4()">Check
                                (Ternary)</button>
                            <button class="btn btn-primary" type="button" onclick="checkIfElse4()">Check
                                (If-Else)</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 id="res4"></h5>
                    </div>
                </div>
            </div>

            <!-- Check For Grace -->
            <div class="col">
                <div class="card border-primary text-center">
                    <h3 class="card-header">Check Eligible to Vote</h3>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control mx-1" id="mark1"
                                placeholder="Enter Practical Number" />

                            <input type="text" class="form-control mx-1" id="mark2" placeholder="Enter Theory Number" />
                        </div>
                        <br>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" onclick="checkTernary5()">Check
                                (Ternary)</button>
                            <button class="btn btn-primary" type="button" onclick="checkIfElse5()">Check
                                (If-Else)</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 id="res5"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
