<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max & Second Max</title>
    <script>
        var arr = [10, 6, 4, 20, 15];
        var swap;

        for (var i = 0; i < arr.length; i++) {
            for (var j = arr.length; j >= 0; j--) {
                if (arr[j] > arr[j-1]) {
                    swap = arr[j];
                    arr[j] = arr[j - 1]
                    arr[j - 1] = swap;
                }
            }
        }
        document.write("The Maximum Number is " + arr[0] + " & The Second Maximum Number is " + arr[1])
