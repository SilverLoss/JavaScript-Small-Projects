<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Element</title>
    <script>
        var sum1 = 0;
        var sum2 = 0;
        var arr = [1, 10, 8, 5, 2, 7];
        
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                sum1 += arr[i];
            }
            else {
                sum2 += arr[i];
            }
        }
        document.write("Even Element Sum " + sum1 + "<br>" + + sum2)
    </script>
</head>

</html>
