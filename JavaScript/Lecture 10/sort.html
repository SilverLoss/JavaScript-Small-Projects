    <script>
        var arr = [10, 6, 4, 20, 15];
        var swap;

        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[j] > arr[j + 1]) {
                    swap = arr[j];
                    arr[j] = arr[j + 1]
                    arr[j + 1] = swap;
                }
            }
        }
        document.write(arr);
