<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Repeated Number</title>
</head>

<body>
    <script>

        var arr = [1, 2, 3, 4, 2, 1, 4];
        for (var i = 0; i < arr.length; i++) {
            // var count = 0;
            for (var j = i; j < arr.length; j++) {
                if (i != j) {
                    if (arr[i] == arr[j]) {                        
                        document.write("The Repeating Values are " + arr[i] + "<br>")
                    }
                }
            }

        }
    </script>
</body>

</html>
