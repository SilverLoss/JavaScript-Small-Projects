<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array</title>
</head>

<body>
    <script>
        var arr1 = [1, 5, 7, 10];
        var arr2 = [2, 6, 8, 16];
        
        for (var i = 0; i < arr2.length; i++) {
            arr1[arr1.length] = arr2[i];
        }
        document.write(arr1);
    </script>
</body>

</html>
