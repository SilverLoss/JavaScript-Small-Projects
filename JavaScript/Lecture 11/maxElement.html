<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum Array</title>
    <script>
        var arr = [[1, 2, 3], 
                   [4, 10, 6], 
                   [7, 8, 9]
        ];
        var max = 0;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j]
                }
            }
        }
        document.write("The Greatest Number is " + max)
    </script>
</head>

</body>

</html>
