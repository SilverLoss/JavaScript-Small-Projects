<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>

<body>

    <script>
        var arr = [10, 22, 26, 28, 30, 32, 60];
        var num = 32;
        var flag = false;
        for (var i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                flag = true;
                var index = i;
                break;
            }
        }

        if (flag) {
            document.write("Matched On Index " + index);
        } else {
            document.write("Match Not Found")
        }


    </script>
</body>

</html>
