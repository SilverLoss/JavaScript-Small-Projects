<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindrome</title>
    <script>
        var arr = ['n', 'a', 'm', 'a', 'n'];
        // var arr = ['r', 'a', 'j', 'a', 't'];

        var size = arr.length;
        var flag = true;
        for (var i = 0; i < size / 2; i++) {
            if (arr[i] != arr[size - i - 1]) {
                flag = false;
                break;
            }
        }

        if (flag) {
            document.write("Palindrome")
        } else {
            document.write("Not Palindrome")
        }
    </script>
</head>

<body>

</body>

</html>
